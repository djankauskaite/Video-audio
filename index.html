<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video ir audio</title>
</head>
<body>
    <h1>Video</h1>
    <video width= "400" src="Video-1.mp4" controls></video>

    <video width= "100%" src="Video-1.mp4" autoplay muted loop></video>

    <h1>Audio</h1>
    <audio width= "400" src="Audio-1.mp3" controls></audio>

    <audio width= "400" src="Audio-1.mp3" controls audioplay muted loop></audio>

</body>
</html>
